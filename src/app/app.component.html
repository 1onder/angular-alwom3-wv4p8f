<h1>Unified Search</h1>

<nav>
  <button type="button" (click)="toggleEditor('name')">Search </button>
  <button type="button" (click)="toggleEditor('profile')">Advanced Search</button>
</nav>

<app-name-editor *ngIf="showNameEditor"></app-name-editor>

<app-profile-editor *ngIf="showProfileEditor"></app-profile-editor>
